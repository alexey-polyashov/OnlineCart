<!DOCTYPE html>
<html ng-app="app" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Заказы</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="main.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="orders.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-controller="indexController">
<div class="container-fluid">
    <header>
        <div class="container">
            <div th:insert="header :: header"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <h5 align = "center">Список заказов</h5>
            <div ng-show="isUserLoggedIn() && ordersListNotEmpty">
                <table class="table">
                    <thead>
                    <tr>
                        <td>Номер</td>
                        <td>Дата</td>
                        <td>Адрес доставки</td>
                        <td>Телефон</td>
                        <td>Стоимость</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="o in orders" id="order_id_{{o.id}}" ng-click="showorder(o.id)">
                        <td>{{o.id}}</td>
                        <td>{{o.createDate}}</td>
                        <td style = "max-width:50%;word-break: break-all;">{{o.address}}</td>
                        <td>{{o.phone}}</td>
                        <td>{{o.price}}</td>
                    </tr>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="!isUserLoggedIn() || !ordersListNotEmpty"><h3 class="text-info" align = "center">Список заказов пустой!</h3></div>
        </div>
    </main>

    <!-- FOOTER -->
    </br>
    <footer>
        <div class="container">
            <div th:insert="footer :: copy"></div>
        </div>
    </footer>
</div>
</body>
</html>
